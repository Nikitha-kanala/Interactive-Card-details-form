<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Form</title>
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="card-display">
      <div class="frnt-card">
        <img src="images/logo.png" alt="circle" class="logo" />
        <div class="number" id="card-number">0000 0000 0000 0000</div>
        <div class="name-exp">
          <p class="hldname" id="card-name">Your Name</p>
          <p class="exdate" id="card-exp">00/00</p>
        </div>
      </div>
      <div class="back-card">
        <div class="strip1"></div>
        <div class="strip2">
          <p class="cvv" id="card-cvv">000</p>
        </div>
      </div>
    </div>
  <div class="input-details1">
    <form id="card-form" novalidate>
      <div class="name1">
        <label for="holder-name">CARDHOLDER NAME</label>
        <input type="text" name="holder-name" id="holder-name" required />
        <div class="error-msg" id="error-name"></div>
      </div>
      <div class="number1">
        <label for="card-number-input">CARD NUMBER</label>
        <input type="text" name="card-number" id="card-number-input" maxlength="19" required />
        <div class="error-msg" id="error-number"></div>
      </div>
      <div class="date1">
        <label>EXP.DATE (MM/YY) &nbsp;&nbsp;&nbsp; CVV</label>
        <div class="for-date1">
          <input type="text" id="month1" maxlength="2" placeholder="MM" required />
          <input type="text" id="year1" maxlength="2" placeholder="YY" required />
          <input type="text" id="cvv1" maxlength="3" placeholder="CVV" required />
        </div>
        <div class="error-msg" id="error-date"></div>
        <div class="error-msg" id="error-cvv"></div>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
